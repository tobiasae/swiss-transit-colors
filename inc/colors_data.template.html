<!doctype html>
<html>
    <meta charset="utf-8">
    <title>Swiss Transit Colors</title>

    <head>
        <style>
            body {
                font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
                font-size: 13px;
                line-height: 18px;
            }
            table {
                border-collapse: collapse;
            }
            table, th, td {
                border: 1px solid black;
                text-align: left;
            }
            th, td {
                padding: 5px;
            }
            .service_line {
                font-size: 15px;
                font-weight: bold;
                padding: 2px;
                min-width: 30px;
                margin: 2px 2px;
                border-radius: 6px;
                text-align: center;
                float: left;
            }
            .agency {
                min-width: 400px;
            }
            .row {
                margin: 20px;
            }
            .info {
                font-size: 20px;
            }
        </style>
    </head>
    <body>
        <p class="row info">
            File generated with <a href="https://github.com/vasile/swiss-transit-colors" target="_blank">Swiss Transit Colors</a> utility
        </p>
        <div class="row">
            <table>
                <tr>
                    <th>Agency</th>
                    <th>Type</th>
                    <th>Lines</th>
                </tr>
                [TRs]
            </table>
        </div>
    </body>
</html>
